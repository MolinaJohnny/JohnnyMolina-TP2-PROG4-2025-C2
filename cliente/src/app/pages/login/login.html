<form class="card gap-2 p-3" [formGroup]="loginForm" (ngSubmit)="enviarFormulario()"> 
        <h1 class="h3 mb-3 fw-normal">Inicie sesion</h1>
        <!-- Email O nombre de usuario input -->
        <div class="form-floating"> 
        <input type="email" 
                class="form-control" 
                id="floatingEmail" 
                placeholder="name@example.com" 
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"> 
        <label for="floatingEmail">Email / Nombre de usuario</label> 
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors as errors">
        <span *ngIf="errors['required']">El email es obligatorio</span>
        <span *ngIf="errors['email']">Ingrese un email valido</span>
        </div>
        </div>
        <!-- Password input -->
        <div class="form-floating"> 
                <input type="password" class="form-control" id="floatingPassword"placeholder="Password" formControlName="password"> 
                <label for="floatingPassword">Contrase√±a</label> </div>
        <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me"id="checkDefault">
                <label class="form-check-label" for="checkDefault">Recuerdame</label>
                
        </div> 
        <button (click)="logueo()" class="btn btn-primary w-100 py-2" type="submit" [disabled]="!this.loginForm.valid" >Iniciar</button>
        <button (click)="loginTest()" class="btn btn-primary w-100 py-2" type="submit" >Inicio Test</button>
        <button (click)="data()" class="btn btn-primary w-100 py-2" >dATA</button>
        <button (click)="dataCookie()" class="btn btn-primary w-100 py-2" >DATA COOKIE</button>
</form>
