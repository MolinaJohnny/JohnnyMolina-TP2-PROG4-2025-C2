<div class="login-container">
  <form class="card gap-2 p-3 login-card" [formGroup]="loginForm" (ngSubmit)="enviarFormulario()"> 
        <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>
        <!-- Nombre de usuario input -->
        <div class="form-floating"> 
                <input type="text" 
                        class="form-control" 
                        id="floatingUser" 
                        placeholder="Nombre de usuario" 
                        formControlName="nombreUsuario"
                        [class.is-invalid]="loginForm.get('nombreUsuario')?.touched && loginForm.get('nombreUsuario')?.invalid"> 
                <label for="floatingUser">Nombre de usuario</label> 
                <div class="invalid-feedback" *ngIf="loginForm.get('nombreUsuario')?.errors as errors">
                        <span *ngIf="errors['required']">El nombre de usuario es obligatorio</span>
                </div>
        </div>
        <!-- Password input -->
        <div class="form-floating"> 
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"> 
                <label for="floatingPassword">Contraseña</label> 
        </div>
        <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Recuérdame</label>
        </div> 
        <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Iniciar</button>
        <button (click)="logueo()" class="btn btn-secondary w-100 py-2 mt-2" type="button">Inicio Test</button>
  </form>
</div>
