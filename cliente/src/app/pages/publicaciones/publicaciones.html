<div class="scroll-container">
  <div class="d-flex justify-content-center">
    <!-- Barra de publicaci√≥n -->
    <div class="card p-3 mb-3 subir-publicacion">
      <form [formGroup]="postForm" (ngSubmit)="enviarPublicacion()" enctype="multipart/form-data">
        <div class="mb-2">
          <input class="form-control" placeholder="T√≠tulo" formControlName="titulo">
        </div>
        <div class="mb-2">
          <textarea class="form-control" placeholder="Cuerpo" formControlName="contenido" rows="3"></textarea>
        </div>
        <div class="mb-2">
          <input type="file" (change)="onFileSelected($event)" />
        </div>
        <div class="text-end">
          <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Publicar</button>
          <button class="btn btn-secondary ms-2" type="button" (click)="postForm.reset()">Limpiar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Filtros -->
  <div class="d-flex gap-4 justify-content-center mb-3">
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="filtros.sort" (change)="aplicarFiltros()">
        <option value="" disabled selected>Ordenar Por:</option>
        <option value="date">M√°s recientes</option>
        <option value="likes">M√°s populares</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="filtros.limit" (change)="aplicarFiltros()">
        <option value="" disabled selected>Por p√°gina:</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>

  <!-- Publicaciones -->
  <div class="d-flex flex-column gap-3">
    <div *ngIf="publicaciones.length === 0" class="text-center text-muted">
      No hay publicaciones a√∫n
    </div>

    <div *ngFor="let pub of publicaciones" class="card p-3">
      <div class="d-flex justify-content-between">
        <div>
          <h5>{{ pub.titulo }}</h5>
          <small class="text-muted">Publicado por {{ pub.usuario }}</small>
        </div>
        <div class="d-flex flex-column gap-2 publicacion-botones">
          <button class="btn btn-sm btn-outline-secondary" (click)="abrirModal(pub)">Ver</button>
          <button (click)="likear(pub)" [ngClass]="pub.likeado ? 'btn btn-primary' : 'btn btn-outline-primary'">
            üëç {{ pub.likes?.length || 0 }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal √∫nico -->
<div class="modal fade" tabindex="-1" [class.show]="modalAbierto" [style.display]="modalAbierto ? 'block' : 'none'" (click)="cerrarModal($event)">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content" *ngIf="publicacionSeleccionada">
      <div class="modal-header">
        <h5 class="modal-title">{{ publicacionSeleccionada.titulo }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal($event)"></button>
      </div>
      <div class="modal-body">
        <p>{{ publicacionSeleccionada.descripcion }}</p>
        <img *ngIf="publicacionSeleccionada.urlImagen" [src]="rutaImagen" class="img-fluid mb-2">

        <!-- Comentarios existentes -->
        <div *ngIf="publicacionSeleccionada.comentarios?.length > 0" class="mb-2">
          <h6>Comentarios:</h6>
          <div *ngFor="let c of publicacionSeleccionada.comentarios">
            <strong>{{ c.usuario }}:</strong> {{ c.contenido }}
          </div>
        </div>

        <!-- Formulario para agregar comentario -->
        <div class="mt-3">
          <input type="text" class="form-control" placeholder="Escribir comentario..." [(ngModel)]="nuevoComentario" name="comentario" />
          <button type="button" class="btn btn-primary btn-sm mt-2" (click)="agregarComentario()">Comentar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal($event)">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Paginaci√≥n -->
  <div class="d-flex justify-content-center gap-2 mt-4" *ngIf="publicaciones.length > 0">
    <button class="btn btn-outline-primary" (click)="paginaAnterior()" [disabled]="filtros.offset === 0">‚Üê Anterior</button>
    <span class="d-flex align-items-center px-2">P√°gina {{ (filtros.offset / filtros.limit) + 1 }}</span>
    <button class="btn btn-outline-primary" (click)="paginaSiguiente()" [disabled]="publicaciones.length < filtros.limit">Siguiente ‚Üí</button>
  </div>
</div>
