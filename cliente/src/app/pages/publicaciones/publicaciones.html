<div class="scroll-container ">
  <div class=" d-flex justify-content-center">
  <!-- Barra de b√∫squeda y filtros -->
  <div class="card p-3 mb-3 subir-publicacion ">
      <form [formGroup]="postForm" 
            (ngSubmit)="enviarPublicacion()" 
            enctype="multipart/form-data">

        <div class="mb-2">
          <input class="form-control" placeholder="T√≠tulo" formControlName="titulo">
        </div>

        <div class="mb-2">
          <textarea class="form-control" placeholder="Cuerpo" 
                    formControlName="contenido" rows="3"></textarea>
        </div>

        <div class="mb-2">
          <input type="file" (change)="onFileSelected($event)" />
        </div>

        <div class="text-end">
          <button class="btn btn-primary" type="submit" 
                  [disabled]="!postForm.valid">Publicar</button>
          <button class="btn btn-secondary ms-2" type="button" 
                  (click)="postForm.reset()">Limpiar</button>
        </div>
      </form>
  </div>
</div>
  <div class="d-flex gap-4 justify-content-center mb-3">
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="filtros.sort" (change)="aplicarFiltros()">
        <option value="" disabled selected>Ordenar Por:</option>
        <option value="date">M√°s recientes</option>
        <option value="likes">M√°s populares</option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="filtros.limit" (change)="aplicarFiltros()">
        <option value="" disabled selected>Por p√°gina:</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>

  <div class="d-flex flex-column gap-3">
    <div *ngIf="publicaciones.length === 0" class="text-center text-muted">
      No hay publicaciones a√∫n
    </div>

    <div *ngFor="let pub of publicaciones" class="card p-3">
      <div class="d-flex justify-content-between">
        <div>
          <h5>{{ pub.titulo }}</h5>
          <small class="text-muted">
            Publicado por {{ pub.usuario }}
          </small>
        </div>

        <div class="d-flex flex-column gap-2 publicacion-botones">
          <button class="btn btn-sm btn-outline-secondary" >Ver</button>
          <button 
            (click)="likear(pub)"
            [ngClass]="pub.likeado ? 'btn btn-primary' : 'btn btn-outline-primary'"
          >
            üëç {{ pub.likes?.length || 0 }}
          </button>
              
      </div>
      </div>
    </div>

  </div>
</div>
<!-- Controles de paginaci√≥n -->
<div class="d-flex justify-content-center gap-2 mt-4" *ngIf="publicaciones.length > 0">
  <button class="btn btn-outline-primary" (click)="paginaAnterior()" [disabled]="filtros.offset === 0">
    ‚Üê Anterior
  </button>

  <span class="d-flex align-items-center px-2">
    P√°gina {{ (filtros.offset / filtros.limit) + 1 }}
  </span>

  <button class="btn btn-outline-primary" (click)="paginaSiguiente()" [disabled]="publicaciones.length">
    Siguiente ‚Üí
  </button>
</div>
